<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- css에서 사용하는 단위 -->
    <!-- 
        px  : 지정한 px로 고정
        %   : 지정한 비율로 고정

        폰트 기반 단위
            rem : html의 폰트사이즈(16px)를 참조하는 단위
                  상속에 영향을 받지 않는다.
            em  : 개체의 폰트사이즈에 따라 변화하는 값 (X곱하기)
                  폰트사이즈는 상속되기 때문에 em단위를 계속 상속하다보면 나중에 크기가 어떻게 될지 예측하기 어렵다.

        화면 기반 단위          
            vh  : 브라우저의 높이를 기준으로 값이 정해지는 단위
            vw  : 브라우저의 너비를 기준으로 값이 정해지는 단위

            ex) 브라우저 : 1900*900px일 때
                100vh = 900px, 1vh = 9px
                100vw = 1900px, 1vw = 19px

            화면을 딱맞게 꽉 채우고 싶을 때
                100vh, 100vw
        
     -->
</body>
</html>
