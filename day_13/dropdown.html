<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <!-- 자바스크립트없이 만들 수 있는 유일한 방법 -->
    <style>
        input[type="checkbox"] {
            display: none;
        }
        label {
            display: block;
            cursor: pointer;
        }
        p {
            display: none;
        }
        input[type="checkbox"]:checked + p {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 사용상 주의사항 -->
    <!-- 화상을 입을 수 있으니 주의하시오. -->

    <label for="my-check">사용상 주의사항</label>
    <input type="checkbox" name="" id="my-check">
    <p>화상을 입을 수 있으니 주의하시오.</p>

    <label for="my-copy">저작권</label>
    <input type="checkbox" name="" id="my-copy">
    <p>그런건 없어요.</p>

    <!-- for와 id는 같은 값이어야 한다. -->
</body>
</html>
