<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        /* [type]만 쓰면 너무 광범위 해지므로
            앞에 클래스를 붙여 유니크하게 만들어준다. */
        .test-button[type] {
            background-color: aquamarine;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <img id="img-id" class="img-class" src="주소" alt="대체텍스트">
    
        <!-- 
            * :전체선택자. 초기화 용도로 사용한다. (margin 0, padding 0)
            img : 태그선택자. 특정 태그를 초기화 하는데에 사용한다. (img{ display : block; }등)
            #img-id : 아이디선택자. 유니크한 값으로 높은 우선순위를 가진다.
            .img-class : 클래스선택자. 가장 일반적으로 사용하는 형태.
        -->


     <div class="container">
        <div class="hi hello">
            <div class="bye"></div>
        </div>
     </div>
        <!-- 
            후손선택자 : [ .container .bye ](O),  [ .hi .bye ](O)
            자손(자식)선택자 : [ .container > .bye ](X),  [ .hi > .bye ](O)

            후손, 자손 선택자는 css를 구조적으로 만들어 줄 수 있는 반면,
            남용하게되면 유지보수가 힘들어질수 있으니 너무 많은 단계를 쓰는 것은 지양.

            [ .hi.hello ]
        -->

    <input class="test-button" type="button" value="버튼">
        <!-- 
            [type] : 속성을 가지고 있는 개체를 대상으로 함.
         -->
</body>
</html>
