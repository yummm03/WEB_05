<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 단락 태그 </title>
</head>
<body>
    <h1>Header-1</h1>
    <!-- 단락을 입력하는 가장 기본적인 텍스트 태그 -->
    <p>
        Lorem Ipsum is simply dummy text of the printing and 
        typesetting industry.
    </p>
    <p>
        국회는 헌법 또는 법률에 특별한 규정이 없는 한 재적의원 
        과반수의 출석과 출석의원 과반수의 찬성으로 의결한다.
    </p>
    <!-- 태그 입력시 '태그 + Enter'로 빠르게 입력가능-->
    <!-- 방법1) 'Alt + Z'로 넘친부분 자동 줄바꿈 기능 -->
    <!-- 방법2) 확장 프로그램 중 'Prettier'를 사용하면 코드를 어느정도 정렬해줌 -->
</body>
</html>
