<!-- 이 문서가 html 문서임을 알려주는 부분 -->
<!DOCTYPE html>

<!-- 태그는 여는태그와 닫는태그로 구분되어있고,
    부모태그 안에서 시작된 자식태그는
    반드시 부모 안에서 닫혀야 한다. -->

<!-- html 여는태그 -->
<html lang="ko">
    <!-- head : 두뇌 속 생각. 다양한 정보가 들어있는 영역-->
    <head>
        <!-- UTF-8 : 가변 인코딩 방식 -->
        <meta charset="UTF-8">
        <!-- 반응형을 위한 부분 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 웹사이트 탭의 이름을 정하는 부분 -->
        <title> 오늘맛탕쥬뱅 </title>
    </head>
    <body>
        <!-- 실제로 웹 브라우저에 그려질 몸뚱이 -->
    </body>
<!-- html 닫는태그 -->
</html>
